<h1>实现买鸡算法</h1>
<h4>公鸡5元一只，母鸡3元一只，小鸡1块钱3只，问100块钱有多少种买法，怎么买买到的鸡最多</h4>
<input type="button" value="触发" onclick="f1()" />
<div id="content"></div>
<script type="text/javascript">
function f1(){
	var i=0;
	var sum=0;
	for(var x=0;x<=20;x++){
		for(var y=0;y<=33;y++){
			for (var z=0;z<=300;z++) {
				if(5*x+3*y+(1/3)*z==100){
					i++;
	
					console.info("公鸡:"+x+"母鸡:"+y+"小鸡:"+z);
				
				}
				
			}
		}
	}
	console.info("总共"+i+"种买法");
var parent = document.getElementById('content');
		var p = document.createElement("p");
　　　　p.innerHTML = "总共"+i+"种买法";
　　　　parent.appendChild(p);
}
</script>
